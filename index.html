<!DOCTYPE html)

<html lang="en-us">

<head>
	<title>Hockey Hangman Game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<!-- <script src="assets/javascript/game.js"></script> -->

	<script src="assets/javascript/game-copy.js"></script>
<!-- 	<link rel="stylesheet" href="styles.css"> -->

</head>

<body>

	<div class="container">

		<h1>Hockey Hangman!</h1>

		<div>
			Guess the word!
		</div><br>

		<div class="correct-answer">
			The word is:  <br><br><span id="correctAnswer"></span>
		</div><br>

		<div class="wins">
		Wins: <span id="Wins"></span>
		</div><br>

		<div class="guesses-left">
		Guesses left: <span id="guessesLeft">10</span>
		</div><br>

		<div class="your-guesses">
		Your guesses so far: <span id="yourGuesses"></span>
		</div><br>

		
<br>
		<div>
			<span id="winner"></span>
		</div>



	</div> <!-- closing container div -->

</body>

</html
